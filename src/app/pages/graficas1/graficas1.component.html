<div class="row">
    <ng-container *ngFor="let item of graficos">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ item.leyenda }}</h4>
                    <app-grafico-donut [chartLabels]="item.labels" [chartData]="item.data" [chartType]="item.type"></app-grafico-donut>

                </div>
            </div>
        </div>
    </ng-container>
</div>
